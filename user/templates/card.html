{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<div class = "container my-3">
    <table class = "table">
        <thead>
        <tr class = "table-dark">
            <th></th>
            <th> card number </th>
            <th> name on card </th>
            <th> card expiration</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

    {% if card_list %}
    {%for card in card_list%}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{ card.card_num }}</td>
        <td> {{ card.card_name}}</td>
        <td> {{ card.card_exp_month }} {{"/"}} {{card.card_exp_year}}</td>
    </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>NO product</td>
        </tr>
        {% endif %}

        </tbody>

    </table>
    <a href = "new_card">new card </a>
    <br>
    <a href = "/">go back</a>
</div>
